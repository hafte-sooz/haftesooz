version: "3.8"

services:
  app:
    build: .
    container_name: haftesooz-app
    volumes:
      - ./generated_charts:/app/generated_charts
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    networks:
      - haftesooz-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: haftesooz-nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./generated_charts:/app/generated_charts:ro
    depends_on:
      - app
    networks:
      - haftesooz-network
    restart: unless-stopped

networks:
  haftesooz-network:
    driver: bridge

volumes:
  charts_data:
    driver: local
